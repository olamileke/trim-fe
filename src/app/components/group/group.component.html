
<div class='grid grid-cols-12 pl-16 mt-3'>
    <div class='grid grid-cols-12 col-start-2 col-end-11 text-gray-800'>
        <div class='p-8 bg-white box-shadow flex flex-row justify-between col-span-12 mx-2 border-shadow'>
            <div class='flex flex-row items-center'>
                <div class='w-16 h-16 baloo-bhaina mr-5 text-xl text-white flex flex-row
                justify-center items-center' style='background:#335c67;'>
                    <p class='m-0 mt-1'>{{ getAlias(group.name) }} </p>
                </div>
                <div class='flex flex-col'>
                    <p class='m-0 mb-1'><b>{{ group.name }}</b></p>
                    <p class='m-0'><a href='{{ group.url }}'>{{ group.url }}</a></p>  
                    <p class='m-0'>{{ group.num_urls }} urls. {{ group.num_redirects }} redirects</p>
                    <p class='m-0 text-sm'>created {{ group.created_at }}</p>
                </div>
            </div>
            <div class='flex flex-row items-center mr-16'>
                <p class='m-0 mr-3 underline cursor-pointer' (click)='edit(group.id)'>edit</p>
                <p class='m-0 underline cursor-pointer' (click)='delete(group.id)'>delete</p>
            </div>
        </div>
    </div>
    <div class='flex flex-row col-start-2 col-end-11 my-4 ml-2'>
        <p class='m-0 mr-3 underline'>urls</p>
        <p class='m-0 underline'>redirects</p>
    </div>

    <div class='col-start-2 col-end-11 grid grid-cols-12'>
        <app-url [url]='url' *ngFor='let url of group.urls' class='col-span-6 mx-2 mb-4'></app-url>
    </div>
</div>
