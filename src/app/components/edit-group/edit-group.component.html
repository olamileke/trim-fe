
<div class='grid grid-cols-12 form__parent__height flex flex-row items-center pt-4 xs:pt-0 sm:items-start sm:mt-20 md:pt-8 lg:pt-0 md:mt-48 lg:mt-10' *ngIf='fetched'>
    <div class='col-span-12 px-5 sm:px-0 sm:col-start-2 sm:col-end-12 md:col-start-3 md:col-end-11 lg:col-end-10'>
        <div class='lowercase shadow-lg bg-white p-5 text-md mb-2 rounded-md text-gray-700'>
           Edit {{ groupName }}
        </div>
        <form class='bg-white shadow-lg rounded-lg px-6 py-8' [formGroup]='editForm' (ngSubmit)='submit(editForm)'>
            <div class='flex flex-col mb-3'>
                <p class='text-md text-gray-700 mb-3'>name</p>
                <input type='text' formControlName='name' class='lowercase focus:outline-none text-gray-700 focus:bg-offwhite border p-3' required>
                <p class='pt-2 text-red-600 text-xs' *ngIf='name.dirty && name.invalid'>name must be at least 5 characters</p>
            </div>

            <div class='flex flex-col mb-5'> 
                <p class='text-md text-gray-700 mb-3'>url</p>
                <input type='text' formControlName='url' class='lowercase focus:outline-none text-gray-700 focus:bg-offwhite border p-3' required>
                <p class='pt-2 text-red-600 text-xs' *ngIf='url.dirty && url.invalid'>enter a valid url</p>
            </div>
            <div>
                <button type='submit' class='focus:outline-none text-white px-3 py-2 mb-3 rounded bg-darkblue' [disabled]='editForm.invalid' style='font-size:0.92em'>update</button>
            </div>
        </form>
    </div>
</div>
