
<div class='w-screen h-screen overflow-y-hidden grid grid-cols-12 px-8 lg:px-0'>
    <div class='col-span-12 lg:col-start-2 lg:col-end-11 flex flex-row justify-around lg:justify-between h-full'>
        <div class='hidden md:flex h-full lg:ml-8 flex-row items-center'>
            <img src='/assets/images/auth/data.svg'>
        </div>
        <div class='h-full flex flex-row items-center lg:mt-3 w-full sm:w-3/4 md:w-auto'>
            <form class='border border-color-005 p-6 w-full quicksand rounded-lg' [formGroup]='resetForm' (ngSubmit)='submit(resetForm)'>
                <div class='flex flex-col mb-5'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>new password</p>
                    <input type='password' formControlName='password' class='focus:outline-none p-3 border bg-transparent border-color-005 w-full text-sm text-gray-600'>
                    <p class='text-xs pt-2 text-red-500' *ngIf='password.dirty && password.invalid'>password must be at least 8 characters</p>
                </div>
                <div class='flex flex-col'>
                    <button type='submit' class='focus:outline-none text-white p-2 text-sm mb-2 rounded bg-darkblue' style='width:min-content' [disabled]='resetForm.invalid'>change</button>
                    <div class='flex flex-row'>
                        <a routerLink='/auth/signup' class='cursor-pointer text-black text-sm text-gray-600 mr-2'>signup</a>
                        <a routerLink='/auth/login' class='cursor-pointer text-black text-sm text-gray-600'>login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='absolute top-0 flex flex-row items-start px-6 sm:px-8 md:px-10 py-8 w-screen quicksand h-1/4'>
    <a routerLink='' class='active:outline-none cursor-pointer'>trim</a>
</div>
