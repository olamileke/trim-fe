
<div class='w-screen h-screen grid grid-cols-12'>
    <div class='col-start-3 col-end-11 flex flex-row justify-between h-full'>
        <div class='h-full flex flex-row items-center'>
            <img src='/assets/images/auth/data.svg' width='450px'>
        </div>
        <div class='h-full flex flex-row items-center'>
            <form class='border border-color-005 p-6 w-full quicksand rounded-lg' formGroup='signupForm' *ngIf="type == 'signup'" style='width:310px'>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>name</p>
                    <input type='text' formControlName='name' class='focus:bg-gray-100 p-2 border border-color-005 w-full' required>
                </div>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>email</p>
                    <input type='email' formControlName='email' class='p-2 border border-color-005 w-full'>
                </div>
                <div class='flex flex-col mb-5'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>password</p>
                    <input type='password' formControlName='password' class='p-2 border border-color-005 w-full'>
                </div>
                <div class='flex flex-col'>
                    <a href='/' class='text-white p-2 text-sm mb-3' style='background:#283B42; width:min-content'>signup</a>
                    <a (click)="toggleForm('login')" class='cursor-pointer text-black text-sm text-gray-600'>login to Trim instead</a>
                </div>
            </form>

            <form class='border border-color-005 p-6 w-full quicksand rounded-lg' formGroup='loginForm' *ngIf="type == 'login'" style='width:310px'>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>email</p>
                    <input type='email' formControlName='email' class='p-2 border border-color-005 w-full'>
                </div>
                <div class='flex flex-col mb-5'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>password</p>
                    <input type='password' formControlName='password' class='p-2 border border-color-005 w-full'>
                </div>
                <div class='flex flex-col'>
                    <a href='/' class='text-white p-2 text-sm mb-3' style='background:#283B42; width:min-content'>login</a>
                    <a (click)="toggleForm('signup')" class='cursor-pointer text-black text-sm text-gray-600 mb-1'>signup to Trim</a>
                    <a href='/' class='text-black text-sm text-gray-600'>forgot password</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='absolute top-0 flex flex-row items-start px-10 py-8 w-screen quicksand' style='height:25vh'>
    <a routerLink='' class='cursor-pointer'>trim</a>
</div>
