
<div class='w-screen h-screen overflow-y-hidden grid grid-cols-12'>
    <div class='col-start-2 col-end-11 flex flex-row justify-between h-full'>
        <div class='h-full ml-8 flex flex-row items-center'>
            <img src='/assets/images/auth/data.svg' width='500px'>
        </div>
        <div class='h-full flex flex-row items-center mt-3'>
            <form class='border border-color-005 p-6 w-full quicksand rounded-lg' [formGroup]='signupForm' (ngSubmit)='signup(signupForm)' *ngIf="type == 'signup'" style='width:313px'>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>name</p>
                    <input type='text' formControlName='name' class='p-3 border border-color-005 w-full text-sm text-gray-600' required>
                </div>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>email</p>
                    <input type='email' formControlName='email' class='p-3 border border-color-005 w-full text-sm text-gray-600'>
                </div>
                <div class='flex flex-col mb-5'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>password</p>
                    <input type='password' formControlName='password' class='p-3 border border-color-005 w-full text-sm text-gray-600'>
                </div>
                <div class='flex flex-col'>
                    <button type='submit' class='active:outline-none text-white p-2 text-sm mb-3 rounded bg-darkblue' style='width:min-content' [disabled]='fetching'>signup</button>
                    <a (click)="toggleForm('login')" class='cursor-pointer text-black text-sm text-gray-600'>login</a>
                </div>
            </form>

            <form class='border border-color-005 p-6 w-full quicksand rounded-lg' [formGroup]='loginForm' (ngSubmit)='login(loginForm)' *ngIf="type == 'login'" style='width:310px'>
                <div class='flex flex-col mb-3'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>email</p>
                    <input type='email' formControlName='email' class='p-3 border border-color-005 w-full text-sm text-gray-600'>
                </div>
                <div class='flex flex-col mb-5'>
                    <p class='m-0 mb-2 text-gray-600 text-sm'>password</p>
                    <input type='password' formControlName='password' class='p-3 border border-color-005 w-full text-sm text-gray-600'>
                </div>
                <div class='flex flex-col'>
                    <button type='submit' class='active:outline-none text-white px-3 py-2 text-sm mb-3 rounded bg-darkblue' style='width:min-content' [disabled]='fetching'>login</button>
                    <a (click)="toggleForm('signup')" class='cursor-pointer text-black text-sm text-gray-600 mb-1'>signup</a>
                    <a href='/' class='text-black text-sm text-gray-600'>forgot password</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='absolute top-0 flex flex-row items-start px-10 py-8 w-screen quicksand' style='height:25vh'>
    <a routerLink='' class='active:outline-none cursor-pointer'>trim</a>
</div>
