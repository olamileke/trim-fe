
<div class='grid grid-cols-12 pl-16 mt-3'>
    <div class='grid grid-cols-12 col-start-2 col-end-11 text-gray-800'>
        <div class='col-span-6 flex flex-col bg-white p-8 mx-2 mb-4' *ngFor='let url of urls' 
        style='box-shadow:0 8px 5px 5px rgba(0,0,0,0.1)'>
            <div class='flex flex-row justify-between items-center mb-5'>
                <div class='w-16 h-16 baloo-bhaina text-xl text-white flex flex-row
                justify-center items-center' style='background:#335c67; box-shadow:-4px 6px 5px 5px rgba(0,0,0,0.06)'>
                    <p class='m-0 mt-1'>{{ url.short_path | slice:0:1 }}</p>
                </div>
                <div class='flex flex-row flex-wrap mr-6'>
                    <p class='m-0 underline mr-3 cursor-pointer'>edit</p>
                    <p class='m-0 underline mr-3 cursor-pointer' (click)='delete(url.id)'>delete</p>
                    <p class='m-0 underline cursor-pointer'>redirects</p>
                </div>
            </div>
            <div class='flex flex-col'>
                <p class='m-0 mb-1'>
                    <a href='{{ app_url }}{{ url.short_path }}' target='blank'>{{ url.short_path }}</a>
                     - {{ url.num_redirects }} redirects
                </p>
                <p class='m-0'>
                    <a href='{{ url.path }}' target='blank'>{{ url.path }}</a></p>
                <p class='m-0'>created {{ url.created_at }}</p>
            </div>
        </div>
    </div>
</div>
