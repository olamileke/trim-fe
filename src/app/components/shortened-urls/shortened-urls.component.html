

<div *ngIf='urls.length == 0 && fetched' class='w-full flex flex-row justify-center items-center' style='height:calc(80vh - 144px)'>
    <div class='flex flex-col'>
        <i class='em em-sob text-2xl xs:text-3xl sm:text-4xl mb-2'></i>
        <p class='m-0 ml-1 text-md xs:text-lg'>get shortening already</p>
    </div>
</div>

<div class='grid grid-cols-12 px-5 sm:px-0 lg:pl-20' *ngIf='fetched && urls.length > 0'>
    <div class='grid grid-cols-12 col-span-12 sm:col-start-2 sm:col-end-12 lg:col-end-11 text-gray-800'>
        <app-url [url]='url' (viewUrl)='viewUrlDetails($event)' *ngFor='let url of urls' class='col-span-12 sm:col-span-6 mx-2 mb-4'></app-url>
    </div>
    <div class='col-span-12 sm:col-start-2 sm:col-end-11 my-6 ml-2 flex flex-row' *ngIf='pages > 1'>
        <div [ngClass]="{'bg-baseGreen':activePage == j+1, 'text-white':activePage == j+1}" class='cursor-pointer flex flex-row justify-center items-center
         w-12 h-12 rounded mr-3 mb-3' (click)='fetch(j+1)' *ngFor='let i of [].constructor(pages); let j = index'>
            <p class='text-lg'>{{ j + 1 }}</p>
        </div>
    </div>
</div>
