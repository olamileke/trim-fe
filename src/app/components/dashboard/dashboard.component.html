
<div class='grid grid-cols-12 lg:mt-3 pb-10 sm:pb-0 lg:pb-10' *ngIf='dataFetched'>
   <div class='grid grid-cols-12 col-start-2 col-end-12 flex flex-row items-center'>    
        <div class='col-span-12 lg:col-start-1 lg:col-end-9 lg:pr-10'>
            <canvas class='bg-white p-6 rounded-lg light-shadow' baseChart [chartType]='redirectsChartType' [labels]='redirectsChartLabels' [datasets]='redirectsChartDataset'
            [colors]='chartColors' [options]='chartOptions'></canvas>
        </div>
        <div class='col-span-12 mt-6 lg:mt-0 lg:col-start-9 lg:col-end-13 flex flex-row'>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto light-shadow sm:h-48 p-3 md:p-8 lg:p-4 sm:mx-2 rounded-lg'>
               <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#a8dadc'>
                    <i class='fa fa-chalkboard text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>groups</p> 
                <p class='m-0 text-2xl'>{{ totals.groups }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto light-shadow sm:h-48 p-3 md:p-8 lg:p-4 sm:h-48 mx-2 rounded-lg'>
                <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#f4a261'>
                    <i class='fa fa-bookmark text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>urls</p>
                <p class='m-0 text-2xl'>{{ totals.urls }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 p-3 light-shadow md:p-8 lg:p-4 h-48 sm:mx-2 rounded-lg'>
                <div class='flex flex-row justify-center rounded-lg items-center light-shadow h-10 w-10 bg-baseGreen'>
                    <i class='fa fa-reply text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>redirects</p>
                <p class='m-0 text-2xl'>{{ totals.redirects }}</p>
            </div>
        </div>
   </div>
   <div class='grid grid-cols-12 col-start-2 col-end-12 mt-6 flex flex-row'> 
       <div class='col-span-12 lg:col-start-1 lg:col-end-9 lg:pr-10'>
            <canvas class='bg-white p-6 rounded-lg light-shadow' baseChart [chartType]='urlChartType' [labels]='urlChartLabels' [datasets]='urlChartDataset'
            [colors]='urlChartColors' [options]='chartOptions'></canvas>
        </div>
        <div class='mt-5 lg:mt-0 col-span-12 lg:col-start-9 lg:col-end-13 flex flex-col lg:mx-2' *ngIf='redirects.length > 0'>
            <p class='m-0 mb-5'>recent redirects</p>
            <div class='flex flex-row flex-wrap md:flex-col'>
                <app-view-redirect class='w-full sm:w-1/2 lg:w-full mb-4 md:mb-3' *ngFor='let redirect of redirects' [redirect]='redirect'></app-view-redirect>
            </div>
        </div>
   </div>
</div>
