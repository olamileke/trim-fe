
<div class='grid grid-cols-12 lg:mt-3 pb-10 sm:pb-0 lg:pb-10' *ngIf='dataFetched'>
   <div class='grid grid-cols-12 col-start-2 col-end-12 items-center'>    
        <div class='col-span-12 lg:col-start-1 lg:col-end-9 lg:pr-10'>
            <canvas class='bg-white p-6 rounded-lg shadow-lg' baseChart [chartType]='redirectsChartType' [labels]='redirectsChartLabels' [datasets]='redirectsChartDataset'
            [colors]='chartColors' [options]='chartOptions'></canvas>
        </div>
        <div *ngIf='!lg' class='col-span-12 lg:col-start-9 lg:col-end-13 flex-col'>
            <div class='bg-white flex flex-row items-center justify-between shadow-lg p-3 mb-3 md:p-8 lg:p-6'>
               <div class='flex flex-row justify-center rounded-lg items-center h-12 w-12' style='background:#a8dadc'>
                    <i class='fa fa-chalkboard text-white'></i>
                </div>
                <p class='m-0 mb-auto md:mb-0 text-sm text-gray-800'>groups</p> 
                <p class='m-0 text-xl text-gray-800'>{{ totals.groups }}</p>
            </div>
            <div class='bg-white flex flex-row items-center justify-between shadow-lg p-3 mb-3 md:p-8 lg:p-6'>
                <div class='flex flex-row justify-center rounded-lg items-center h-12 w-12' style='background:#f4a261'>
                    <i class='fa fa-bookmark text-white'></i>
                </div>
                <p class='m-0 mb-auto md:mb-0 text-sm text-gray-800'>urls</p>
                <p class='m-0 text-xl text-gray-800'>{{ totals.urls }}</p>
            </div>
            <div class='bg-white flex flex-row items-center justify-between p-3 shadow-lg md:p-8 lg:p-6'>
                <div class='flex flex-row justify-center rounded-lg items-center h-12 w-12 bg-baseGreen'>
                    <i class='fa fa-reply text-white mt-1' style='transform:rotate(180deg);'></i>
                </div>
                <p class='m-0 mb-auto md:mb-0 text-sm text-gray-800'>redirects</p>
                <p class='m-0 text-xl text-gray-800'>{{ totals.redirects }}</p>
            </div>
        </div>
        <div *ngIf='lg' class='col-span-12 mt-6 lg:mt-0 lg:col-start-9 lg:col-end-13 flex flex-row'>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto shadow-lg sm:h-48 p-3 md:p-8 lg:p-4 sm:mx-2 rounded-lg'>
               <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#a8dadc'>
                    <i class='fa fa-chalkboard text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-800'>groups</p> 
                <p class='m-0 text-xl'>{{ totals.groups }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto shadow-lg sm:h-48 p-3 md:p-8 lg:p-4 sm:h-48 mx-2 rounded-lg'>
                <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#f4a261'>
                    <i class='fa fa-bookmark text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-800'>urls</p>
                <p class='m-0 text-xl'>{{ totals.urls }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 p-3 shadow-lg md:p-8 lg:p-4 h-48 sm:mx-2 rounded-lg'>
                <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10 bg-baseGreen'>
                    <i class='fa fa-reply text-white mt-1' style='transform:rotate(180deg);'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-800'>redirects</p>
                <p class='m-0 text-xl'>{{ totals.redirects }}</p>
            </div>
        </div>
    </div>
   <div class='grid grid-cols-12 col-start-2 col-end-12 mt-6 flex flex-row'> 
       <div class='col-span-12'>
            <canvas class='bg-white p-6 rounded-lg shadow-lg' baseChart [chartType]='urlChartType' [labels]='urlChartLabels' [datasets]='urlChartDataset'
            [colors]='urlChartColors' [options]='chartOptions'></canvas>
        </div>
   </div>
</div>
