
<div class='grid grid-cols-12 mt-3 pb-10' *ngIf='dataFetched'>
   <div class='grid grid-cols-12 col-start-2 col-end-12 flex flex-row items-center'>    
        <div class='col-span-12 md:col-start-1 md:col-end-9 md:pr-10'>
            <canvas class='bg-white p-6 rounded-lg' baseChart [chartType]='redirectsChartType' [labels]='redirectsChartLabels' [datasets]='redirectsChartDataset'
            [colors]='chartColors' [options]='chartOptions' style='box-shadow:0px 3px 8px 3px rgba(0,0,0,0.1);'></canvas>
        </div>
        <div class='col-span-12 mt-6 md:mt-0 md:col-start-9 md:col-end-13 flex flex-row'>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto sm:h-48 p-6 md:p-4 sm:mx-2 rounded-lg' style='box-shadow:0px 3px 8px 3px rgba(0,0,0,0.1);'>
               <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#a8dadc'>
                    <i class='fa fa-chalkboard text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>groups</p>
                <p class='m-0 text-2xl'>{{ totals.groups }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 h-auto sm:h-48 p-6 md:p-4 sm:h-48 mx-2 rounded-lg' style='box-shadow:0px 3px 8px 3px rgba(0,0,0,0.1);'>
                <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10' style='background:#f4a261'>
                    <i class='fa fa-bookmark text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>urls</p>
                <p class='m-0 text-2xl'>{{ totals.urls }}</p>
            </div>
            <div class='bg-white flex flex-col justify-between w-1/3 p-6 md:p-4 h-48 sm:mx-2 rounded-lg' style='box-shadow:0px 3px 8px 3px rgba(0,0,0,0.1);'>
                <div class='flex flex-row justify-center rounded-lg items-center h-10 w-10 bg-baseGreen'>
                    <i class='fa fa-reply text-white'></i>
                </div>
                <p class='m-0 mt-8 mb-auto md:mb-0 text-sm text-gray-600'>redirects</p>
                <p class='m-0 text-2xl'>{{ totals.redirects }}</p>
            </div>
        </div>
   </div>
   <div class='grid grid-cols-12 col-start-2 col-end-12 mt-6 flex flex-row'> 
       <div class='col-span-12 md:col-start-1 md:col-end-9 md:pr-10'>
            <canvas class='bg-white p-6 rounded-lg' baseChart [chartType]='urlChartType' [labels]='urlChartLabels' [datasets]='urlChartDataset'
            [colors]='urlChartColors' [options]='chartOptions' style='box-shadow:0px 3px 8px 3px rgba(0,0,0,0.1);'></canvas>
        </div>
        <div class='mt-5 md:mt-0 col-span-12 md:col-start-9 md:col-end-13 flex flex-col lg:mx-2'>
            <p class='m-0 mb-5'>Recent Redirects</p>
            <div class='flex flex-row flex-wrap md:flex-col'>
                <app-view-redirect class='w-full sm:w-1/2 md:w-full mb-4 md:mb-3' *ngFor='let redirect of redirects' [redirect]='redirect'></app-view-redirect>
            </div>
        </div>
   </div>
</div>
